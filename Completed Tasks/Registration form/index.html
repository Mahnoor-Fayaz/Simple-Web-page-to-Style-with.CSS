<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="parent form">
            <form action="">
            <h1>Registration form</h1>
            <label for="name">NAME</label>
            <input type="text"id="name" placeholder="NAME"input>
            <label for="F/Name">F/Name</label>
            <input type="text"id="F/Name" placeholder="F/Name"input>
            <label for="Department">Department</label>
            <input type="department"id="Department" placeholder="Department"input>
            <label for="Gpa">Gpa</label>
            <input type="text"id="Gpa" placeholder="Gpa"input>
            <label for="Skills">Skills</label>
            <input type="text"id="Skills"placeholder="Skills"input>
            <label for="Gender">Gender</label>
            <select name="Gender"id="Gender">
           <option value="male">male</option>
             <option value="female">female</option>  
            </select>
            <button class="button">Submit</button>
            </form>
        </div>
    </nav>
</body>
</html>
